<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reps & Repeat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="app-header">
            <div class="app-icon">
                <i class="fas fa-redo-alt"></i>
            </div>
            <h1>Reps & Repeat</h1>
        </header>

        <div class="content-area">
            <div class="calendar-section">
                <div class="calendar-header">
                    <h3>Weekly schedule</h3>
                </div>
                
                <div class="calendar-grid">
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                    
                    <div class="day-cell"></div>
                    <div class="day-cell"></div>
                    <div class="day-cell"></div>
                    <div class="day-cell"></div>
                    <div class="day-cell"></div>
                    <div class="day-cell"></div>
                    <div class="day-cell"></div>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-box consistency">
                    <i class="fas fa-fire"></i>
                    <h4>Consistency</h4>
                    <p class="stat-value">5/7 Days</p>
                    <p class="stat-label">This Week</p>
                </div>
                <div class="stat-box improvement">
                    <i class="fas fa-chart-line"></i>
                    <h4>Improvement</h4>
                    <p class="stat-value">+12%</p>
                    <p class="stat-label">vs Last Week</p>
                </div>
                <div class="stat-box streak">
                    <i class="fas fa-bolt"></i>
                    <h4>Streak</h4>
                    <p class="stat-value">8 Days</p>
                    <p class="stat-label">Current</p>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item" data-view="stats">
                <i class="fas fa-chart-line"></i>
                <span>Stats</span>
            </div>
            <div class="nav-item active" data-view="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" data-view="routines">
                <i class="fas fa-clipboard-list"></i>
                <span>Routines</span>
            </div>
        </nav>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
